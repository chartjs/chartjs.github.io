. options object The plugin options. Since: version 2.1.5 afterDatasetUpdate(chart, args, options) Called after the `chart` datasets at the given `args.index` has been updated. Note that this hook will not be called if the datasets update has been previously cancelled. Parameters: Name Type Description chart Chart The chart instance. args object The call arguments. Properties Name Type Description index number The dataset index. meta object The dataset metadata. options object The plugin options. afterDraw(chart, easingValue, options) Called after the `chart` has been drawn for the specific easing value. Note that this hook will not be called if the drawing has been previously cancelled. Parameters: Name Type Description chart Chart.Controller The chart instance. easingValue number The current animation value, between 0.0 and 1.0. options object The plugin options. afterEvent(chart, event, options) Called after the `event` has been consumed. Note that this hook will not be called if the `event` has been previously discarded. Parameters: Name Type Description chart Chart.Controller The chart instance. event IEvent The event object. options object The plugin options. afterInit(chart, options) Called after `chart` has been initialized and before the first update. Parameters: Name Type Description chart Chart.Controller The chart instance. options object The plugin options. afterLayout(chart, options) Called after the `chart` has been layed out. Note that this hook will not be called if the layout update has been previously cancelled. Parameters: Name Type Description chart Chart.Controller The chart instance. options object The plugin options. afterRender(chart, options) Called after the `chart` has been fully rendered (and animation completed). Note that this hook will not be called if the rendering has been previously cancelled. Parameters: Name Type Description chart Chart.Controller The chart instance. options object The plugin options. afterTooltipDraw(chart, args, options) Called after drawing the `tooltip`. Note that this hook will not be called if the tooltip drawing has been previously cancelled. Parameters: Name Type Description chart Chart The chart instance. args object The call arguments. Properties Name Type Description tooltip Tooltip The tooltip. easingValue number The current animation value, between 0.0 and 1.0. options object The plugin options. afterUpdate(chart, options) Called after `chart` has been updated and before rendering. Note that this hook will not be called if the chart update has been previously cancelled. Parameters: Name Type Description chart Chart.Controller The chart instance. options object The plugin options. beforeDatasetDraw(chart, args, options) Called before drawing the `chart` dataset at the given `args.index` (datasets are drawn in the reverse order). If any plugin returns `false`, the datasets drawing is cancelled until another `render` is triggered. Parameters: Name Type Description chart Chart The chart instance. args object The call arguments. Properties Name Type Description index number The dataset index. meta object The dataset metadata. easingValue number The current animation value, between 0.0 and 1.0. options object The plugin options. Returns: `false` to cancel the chart datasets drawing. Type boolean beforeDatasetsDraw(chart, easingValue, options) Called before drawing the `chart` datasets. If any plugin returns `false`, the datasets drawing is cancelled until another `render` is triggered. Parameters: Name Type Description chart Chart.Controller The chart instance. easingValue number The current animation value, between 0.0 and 1.0. options object The plugin options. Returns: `false` to cancel the chart datasets drawing. Type boolean beforeDatasetsUpdate(chart, options) Called before updating the `chart` datasets. If any plugin returns `false`, the datasets update is cancelled until another `update` is triggered. Parameters: Name Type Description chart Chart.Controller T e`, the rendering is cancelled until another `render` is triggered. Parameters: Name Type Description chart Chart.Controller The chart instance. options object The plugin options. Returns: `false` to cancel the chart rendering. Type boolean beforeTooltipDraw(chart, args, options) Called before drawing the `tooltip`. If any plugin returns `false`, the tooltip drawing is cancelled until another `render` is triggered. Parameters: Name Type Description chart Chart The chart instance. args object The call arguments. Properties Name Type Description tooltip Tooltip The tooltip. easingValue number The current animation value, between 0.0 and 1.0. options object The plugin options. Returns: `false` to cancel the chart tooltip drawing. Type boolean beforeUpdate(chart, options) Called before updating `chart`. If any plugin returns `false`, the update is cancelled (and thus subsequent render(s)) until another `update` is triggered. Parameters: Name Type Description chart Chart.Controller The chart instance. options object The plugin options. Returns: `false` to cancel the chart update. Type boolean destroy(chart, options) Called after the chart as been destroyed. Parameters: Name Type Description chart Chart.Controller The chart instance. options object The plugin options. resize(chart, size, options) Called after the chart as been resized. Parameters: Name Type Description chart Chart.Controller The chart instance. size number The new canvas display size (eq. canvas.style width &amp; height). options object The plugin options. × Search results Close Documentation generated by JSDoc 3.6.3 on 2019-11-10T22:46:15+00:00 using the DocStrap template. "},"Legend.html":{"id":"Legend.html","title":"Class: Legend","body":" Documentation Namespaces ChartChart.helpersChart.helpers.canvasChart.helpers.easing.effectsChart.helpers.mathChart.helpers.optionsChart.InteractionChart.platformChart.pluginsChart.TicksChart.Ticks.formattersChart.Tooltip.positioners Classes DateAdapterLegendTitle Int
